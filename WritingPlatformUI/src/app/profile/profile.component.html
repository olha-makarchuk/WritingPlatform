<div style="margin-top: 100px;"></div>
<div *ngIf="currentUser" class="profile-container">
  <h2>Профіль користувача</h2>
  
  <form (ngSubmit)="updateUserInfo()" class="form-container">
    <div class="form-block">
      <div class="form-group">
        <label for="email">Email:</label>
        <input style="background-color: rgb(241, 241, 241);" type="text" id="email" [value]="currentUser.email" readonly/>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="currentUser.userName" name="userName"/>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="currentUser.firstName" name="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="currentUser.lastName" name="lastName" />
      </div>
      <div class="form-group">
        <label for="personalInformation">Personal Information:</label>
        <textarea id="personalInformation" [(ngModel)]="currentUser.personalInformation" name="personalInformation"></textarea>
      </div>
    </div>
    <button type="submit" class="btn-submit">Update</button>
  </form>

  <a href class="nav-link" (click)="onDeleteAccount()">Log Out</a>
</div>
